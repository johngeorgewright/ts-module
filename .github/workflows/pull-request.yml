name: Pull Request

on:
  pull_request:

  workflow_call:
    inputs:
      build:
        description: Should it test by building?
        required: false
        default: true
        type: boolean

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Yarn
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test

  test-importing:
    name: Test importing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          path: ts-module

      - name: Checkout project
        uses: actions/checkout@v3
        with:
          path: test-project

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build ts-module
        working-directory: ts-module
        run: | # shell
          yarn --immutable
          yarn build

      - name: Rename project
        working-directory: test-project
        run: | # shell
          cat package.json | jq '.name = "test-project"' > package-rename.json
          mv package-rename.json package.json
          yarn --no-immutable

      - name: Install ts-module
        working-directory: test-project
        run: | # shell
          yarn link --private ../ts-module
          cat package.json | jq '.dependencies["@johngeorgewright/ts-module"] = "*"' > package-dep.json
          mv package-dep.json package.json
          yarn --no-immutable

      - name: Test ts-module as an install module
        working-directory: test-project
        run: yarn test
